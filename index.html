<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Game App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main id="game-area">
        <div class="stats">
            <div class="statsContent">
                <h3>
                    Score <span id="currentScore">2</span>/ <span id="totalAvailable">20</span>
                </h3>
                <p class="items">
                    <span id="number">6</span> <span id="item-name">4 plates</span>
                </p>
                <div class="match-buttons">
                    <button>&#10003;</button>
                    <button>&#10007;</button>
                </div> 
            </div>      
        </div>
        <div class="imageArea">
            <h3 id="message"></h3>
            <div id="startScreen">
                <h1>Welcome to the game</h1>
                <em class="space-y">The rules are simple</em>
                <p class="space-y">&#9654; Hit thumbs up if the number of items matches the displayed number</p>
                <p class="space-y">&#9654; Thumbs down if no match</p>
                <p class="space-y">you have <span id="timeSettings">4</span> seconds to decide</p>
                <button id="play-button" onclick="play()">Play!</button>
            </div>
            <div id="imageContainer"></div>
        </div>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
